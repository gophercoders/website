<h2>Latest Posts</h2>
{{ range first 3 (where .Data.Pages "Section" "post") }}
    <header>
        <h3><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h3>
        <p>
            by {{ .Params.author }}
        </p>
        <h5><small>
            <span class="glyphicon glyphicon-time">
                Published on: {{ .Date.Format "Mon, Jan 2, 2006" }}
            </span>
        </small></h5>
    </header>
    {{ .Summary }}
    <footer>
        <a href='{{ .Permalink }}'><nobr>Continue reading &rsaquo;</nobr></a>
    </footer>
{{ end }}
