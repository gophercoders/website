<div class="col-md-9">
<h2>Feedback</h2>
<p>Blah Blah Blah feedback</p>
<form id="feedbackform" class="form" action="{{ .Site.BaseURL }}/feedback-form/" method="post">
    <div id="name-form-group" class="form-group">
        <label class="control-label">Name:</label>
        <input class="form-control" placeholder="Your name" id="name" name="name" type='text'>
    </div>
    <div id="email-form-group" class="form-group">
        <label class="control-label">Email Address:</label>
        <input class="form-control" placeholder="you@your.domain.com" id="email" name="email" type="email">
    </div>
    <div id="subject-form-group" class="form-group">
        <label class="control-label">Subject:</label>
        <input class="form-control" placeholder="Subject" id="subject" name="subject" type="text">
    </div>
    <div id="feedback-form-group" class="form-group">
        <label class="control-label">Your feedback:</label>
        <textarea class="form-control" placeholder="Your feedback" id="feedback" name="feedback"></textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="Send feedback">
    </div>
</form>
<script src="{{ .Site.BaseURL }}/js/feedback-form-processing.js" type="text/javascript"></script>

</div>
